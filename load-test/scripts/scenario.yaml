cli-aliases:
  default:
    execution:
      - concurrency: 1
        ramp-up: 10s
        hold-for: 10s
        executor: jmeter
        scenario: jmeter-sample
  scenario1:
    execution:
      - concurrency: 10
        ramp-up: 10s
        hold-for: 300s
        executor: jmeter
        scenario: juice-shop
  scenario2:
    execution:
      - concurrency: 1
        ramp-up: 10s
        hold-for: 60s
        executor: gatling
        scenario: simple-gatling
  scenario3:
    execution:
      - concurrency: 1
        ramp-up: 10s
        hold-for: 60s
        executor: gatling
        scenario: complex-gatling


scenarios:
  jmeter-sample:
    script: jmeter/google.jmx
  juice-shop:
    script: jmeter/juice-shop.jmx
  simple-gatling:
    script: gatling/sample.scala                #Simple Gatling Test Suites with single scala file
    simulation: tests.gatling.BasicSimulation
  complex-gatling:
    script: gatling/gatling-1.0.0.jar           #Running Complex Gatling Test Suites with bundled jar
    simulation: simulation.PeakModel

