cli-aliases:
  default:
    execution:
      - concurrency: 1
        ramp-up: 10s
        hold-for: 10s
        executor: jmeter
        scenario: test1
  scenario1:
    execution:
      - concurrency: 1
        ramp-up: 10s
        hold-for: 60s
        executor: jmeter
        scenario: test1
  scenario2:
    execution:
      - concurrency: 1
        ramp-up: 10s
        hold-for: 60s
        executor: gatling
        scenario: test2
  scenario3:
    execution:
      - concurrency: 1
        ramp-up: 10s
        hold-for: 60s
        executor: gatling
        scenario: test3


scenarios:
  test1:
    script: jmeter/google.jmx
  test2:
    script: gatling/sample.scala                #Simple Gatling Test Suites with single scala file
    simulation: tests.gatling.BasicSimulation
  test3:
    script: gatling/gatling-1.0.0.jar           #Running Complex Gatling Test Suites with bundled jar
    simulation: main.PeakModel

